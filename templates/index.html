<!DOCTYPE html>
<html>
<head>
    <title>NPC Gachapon</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>    
<body>
    <div class="container my-4">
        <h1 class="display-4 text-center mb-4 font-weight-bold">NPC Gachapon</h1>
        
           <div class="row mb-3">
            <div class="col-6">
                <h5>Character Details</h5>
            </div>
            <div class="col-6 text-right">
                <form action="/" method="post">
                    <button type="submit" name="reroll_attribute" value="character" class="btn btn-primary btn-sm">Reroll Character</button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <div class="row align-items-center my-2">
                    <div class="col-3">
                        <span class="font-weight-bold">First Name:</span> {{ character['first_name'] }}
                    </div>
                    <div class="col-9">
                        <form action="/" method="post">
                            <button type="submit" name="reroll_attribute" value="first_name" class="btn btn-secondary btn-sm">Reroll First Name</button>
                        </form>
                    </div>
                </div>

                <div class="row align-items-center my-2">
                    <div class="col-3">
                        <span class="font-weight-bold">Last Name:</span> {{ character['last_name'] }}
                    </div>
                    <div class="col-9">
                        <form action="/" method="post">
                            <button type="submit" name="reroll_attribute" value="last_name" class="btn btn-secondary btn-sm">Reroll Last Name</button>
                        </form>
                    </div>
                </div>

                <div class="row align-items-center my-2">
                    <div class="col-3">
                        <span class="font-weight-bold">Alignment:</span> {{ character['alignment'] }}
                    </div>
                    <div class="col-9">
                        <form action="/" method="post">
                            <button type="submit" name="reroll_attribute" value="alignment" class="btn btn-secondary btn-sm">Reroll Alignment</button>
                        </form>
                    </div>
                </div>

                <div class="row align-items-center my-2">
                    <div class="col-3">
                        <span class="font-weight-bold">Race:</span> {{ character['race'] }}
                    </div>
                    <div class="col-9">
                        <form action="/" method="post">
                            <button type="submit" name="reroll_attribute" value="race" class="btn btn-secondary btn-sm">Reroll Race</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
